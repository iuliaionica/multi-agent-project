<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AutoElite - Premium Cars{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="/" class="logo">AutoElite</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/catalog">Catalog</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>AutoElite</h3>
                <p>Premium cars at competitive prices</p>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <p>Email: contact@autoelite.com</p>
                <p>Phone: +40 123 456 789</p>
            </div>
            <div class="footer-section">
                <h3>Hours</h3>
                <p>Mon-Fri: 9:00 - 18:00</p>
                <p>Sat: 10:00 - 14:00</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 AutoElite. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
